<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Pacing Insights</title>

    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Instant theme sync (system first paint + parent override) -->
    <script>
      (function () {
        function applyTheme(theme) {
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        }

        function detectInitialTheme() {
          try {
            if (
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches
            ) {
              applyTheme("dark");
            } else {
              applyTheme("light");
            }
          } catch (e) {
            applyTheme("light");
          }
        }

        function handleMessage(event) {
          const data = event.data || {};
          if (
            (data.type === "THEME_CHANGE" || data.type === "THEME_RESPONSE") &&
            (data.theme === "dark" || data.theme === "light")
          ) {
            applyTheme(data.theme);
          }
        }

        // 1) First paint: system preference
        detectInitialTheme();

        // 2) Parent messages
        window.addEventListener("message", handleMessage, false);

        // 3) Ask parent for current theme
        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "REQUEST_THEME" }, "*");
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
  </body>
</html>
